<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Spooky Ghost Hunt 2</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
	</head>
	<body onload = 'game.setup()'>
		<div id='headerDiv'>
			<p>Spooky Ghost Hunt 2</p>
			<p>A game by Chris 'Turd Boomerang' Armstrong</p>
		</div>
		
		<div id='statusDiv'>
			<p id='statusP'></p>
		</div>
		
		<div id='shopDiv' style='display: none'>
			<p>Ghost Hunting Supplies</p>
			<table id='shopTable'>
				<thead>
					<tr>
						<td>Name</td>
						<td>Desc</td>
						<td>Price</td>
						<td>Count</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<div id='battleDiv' style='display: none'>
			<p id='monsterStatusP'></p>
			<canvas id='monsterCanvas' width="150" height="150"></canvas>
			<p id='playerStatusP'></p>
			<p>Your Items:</p>
			<table id='battleTable'>
				<thead>
					<tr>
						<td>Name</td>
						<td>Desc</td>
						<td>Use?</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<div id='victoryDiv' style='display: none'>
			<p>You have defeated the monster!</p>
			<p><button onclick='victory.continue_button()'>Continue</button></p>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="game.js"></script>
		<script src="resources.js"></script>
		<script src="shop.js"></script>
		<script src="player.js"></script>
		<script src="battle.js"></script>
		<script src="monster.js"></script>
		<script src="victory.js"></script>
	</body>
</html>
